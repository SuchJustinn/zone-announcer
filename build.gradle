plugins {
    id 'java'
    id 'org.spongepowered.plugin' version '0.9.0'
}

// This may not be required, but has solved issues in the past
compileJava.options.encoding = 'UTF-8'

// TODO: Change the following to match your information
group = 'com.conclavezoneproj'
version = '0.1.0-SNAPSHOT'
description = 'Announces entry into a new zone within the game to the player.'

repositories {
    jcenter()
}

dependencies {
    compile 'org.spongepowered:spongeapi:7.1.0'
}
